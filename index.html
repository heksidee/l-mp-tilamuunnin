<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lämpötilamuunnin</title>
</head>
<body>
    <h1>Lämpötilamuunnin</h1>
        <select id="valikko">
            <option value="fahrCels">Fahrenheit -> Celsius</option>
            <option value="celsFahr">Celsius -> Fahrenheit</option>
            <option value="fahrKelv">Fahrenheit -> Kelvin</option>
            <option value="kelvFahr">Kelvin -> Fahrenheit</option>
            <option value="kelvCels">Kelvin -> Celsius</option>
            <option value="celsKelv">Celsius -> Kelvin</option>
        </select><br><br>

        <p>Syötä lämpötila:</p>

        <input type="text" id="tempe" name="tempe">
        <button type="button" id="nappi">Muunna</button><br><br>

        <form id="täppä">
            <input type="radio" id="1Desi" name="desimaali" value="1">
            <label for="1Desi">1 desimaali</label><br>
            <input type="radio" id="2Desi" name="desimaali" value="2">
            <label for="2Desi">2 desimaali</label><br>
            <input type="radio" id="3Desi" name="desimaali" value="3">
            <label for="3Desi">3 desimaali</label><br><br>
        </form>

        <div id="tulos"></div>
        <br>
        <div id="nollap"></div>
    <script src="main.js"></script>
</body>
</html>
